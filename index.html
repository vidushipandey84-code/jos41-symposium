<head>

    <style>
        /* Version: 4.0 - Font size fixed to 12px with 2-line clamp - Updated: 2024-12-19 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .header-section {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            width: 100%;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .main-content {
            display: flex;
            flex: 1;
            min-height: calc(100vh - 80px);
            max-width: 100%;
        }

        .content-area {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .container {
            width: 100%;
            max-width: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }


        .header {
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(
                45deg,
                #ffffff 0%,
                #3498db 25%,
                #ffffff 50%,
                #3498db 75%,
                #ffffff 100%
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .symposium-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            word-wrap: break-word;
            white-space: normal;
            overflow-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }


        .video-container {
            width: 100%;
            height: 70vh;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-controls {
            margin-top: 20px;
            display: none;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-replay {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .btn-stop {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .video-status {
            margin-top: 15px;
            font-style: italic;
            opacity: 0.8;
        }

        /* GitHub Pages specific styling */
        .github-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Tablet and Small Desktop */
        @media (max-width: 1024px) and (min-width: 769px) {
            
            .content-area {
                padding: 30px 20px;
            }
            
            .video-container {
                height: 65vh;
            }
        }

        /* Mobile Landscape */
        @media (max-width: 1024px) and (max-height: 600px) and (orientation: landscape) {
            .header-section {
                padding: 15px 15px;
            }
            
            .main-title {
                font-size: 1.6rem;
                margin-bottom: 5px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            
            .symposium-title {
                font-size: 12px;
                line-height: 1.0;
            }
            
            .main-content {
                min-height: calc(100vh - 70px);
            }
            
            
            .video-container {
                height: 60vh;
                padding: 10px;
            }
        }

        /* Mobile Portrait */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }


            .content-area {
                padding: 20px 15px;
            }

            .container {
                padding: 20px;
                margin: 0;
            }

            .main-title {
                font-size: 2rem;
            }

            .symposium-title {
                font-size: 12px;
                line-height: 1.0;
            }

            .video-container {
                height: 50vh;
                padding: 15px;
            }

            .github-info {
                display: none;
            }
        }

        /* Small Mobile Portrait */
        @media (max-width: 480px) and (orientation: portrait) {
            .header-section {
                padding: 25px 10px;
            }
            
            .main-title {
                font-size: 1.6rem;
            }

            .symposium-title {
                font-size: 12px;
                line-height: 1.0;
            }
            

            .content-area {
                padding: 15px 10px;
            }

            .video-container {
                height: 45vh;
                padding: 10px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 0.85rem;
            }
        }

        /* Small Mobile Landscape */
        @media (max-width: 768px) and (max-height: 500px) and (orientation: landscape) {
            .header-section {
                padding: 15px 10px;
            }
            
            .main-title {
                font-size: 1.4rem;
                margin-bottom: 3px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            
            .symposium-title {
                font-size: 12px;

            }
            
            .main-content {

        /* Extra Large Screens */
        @media (min-width: 1400px) {

            }

            }
            
            .main-title {

            }
            
            .symposium-title {
                font-size: 12px;

            }

        /* Ultra-wide Screens */

        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;

            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

<body>
    <div class="header-section">
        <h1 class="main-title">JOs- 41 Present</h1>
        <div class="subtitle">Symposium On</div>
        <div class="symposium-title">
            DOCTRINE TO DEPLOYMENT: INCORPORATING EMERGING AI ENABLED SYSTEMS AND ROBOTIC WARFARE COMPETENCIES INTO TRAINING PHILOSOPHY AND CURRICULUM
        </div>
    </div>

    <div class="main-content">
        <div class="content-area">
            <div class="video-container">
                <div class="video-wrapper">
                <video id="mainVideo" preload="auto" playsinline controls autoplay>
                    <source src="JO-41.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                </div>
                <div class="video-controls" id="videoControls">
                    <button class="btn btn-replay" id="replayBtn">üîÑ Replay</button>
                    <button class="btn btn-stop" id="stopBtn">‚èπÔ∏è Stop</button>
                </div>
                <div class="video-status" id="videoStatus">
                    <span class="loading"></span> Loading video...
                </div>
            </div>
        </div>
    </div>


    <script>
        class VideoManager {
            constructor() {
                this.video = document.getElementById('mainVideo');
                this.controls = document.getElementById('videoControls');
                this.status = document.getElementById('videoStatus');
                this.replayBtn = document.getElementById('replayBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.hasPlayedOnce = false;
                this.retryCount = 0;
                this.maxRetries = 3;
                
                this.init();
            }

            init() {
                // Set up event listeners
                this.video.addEventListener('loadeddata', () => {
                    this.status.innerHTML = 'Video loaded and ready to play';
                });

                this.video.addEventListener('error', (e) => {
                    console.error('Video error:', e);
                    this.handleVideoError();
                });

                this.video.addEventListener('play', () => {
                    this.status.textContent = 'Playing...';
                    this.controls.style.display = 'none';
                });

                this.video.addEventListener('ended', () => {
                    this.handleVideoEnd();
                });

                this.replayBtn.addEventListener('click', () => {
                    this.replayVideo();
                });

                this.stopBtn.addEventListener('click', () => {
                    this.stopVideo();
                });

                // Simple autoplay strategy
                console.log('üöÄ Initializing simple video autoplay...');
                
                // Set video properties immediately
                this.video.muted = false; // Try unmuted first
                this.video.volume = 1.0;
                this.video.autoplay = true;
                this.video.playsInline = true;
                
                // Single autoplay attempt when video is ready
                this.video.addEventListener('canplay', () => {
                    console.log('‚ñ∂Ô∏è Video can play, attempting autoplay...');
                    this.forceAutoplay();
                });
            }

            forceAutoplay() {
                if (this.hasPlayedOnce) return;
                
                console.log('üé¨ Simple reliable autoplay...');
                
                // Ensure video is ready
                if (this.video.readyState < 2) {
                    console.log('‚è≥ Video not ready yet');
                    return;
                }
                
                // Try unmuted first, but fall back quickly to muted
                this.video.muted = false;
                this.video.volume = 1.0;
                
                this.video.play().then(() => {
                    this.hasPlayedOnce = true;
                    console.log('‚úÖ Video started with sound');
                    this.status.textContent = '';
                    
                }).catch(error => {
                    console.log('‚ùå Unmuted failed, trying muted autoplay...');
                    
                    // Quick fallback to muted
                    this.video.muted = true;
                    this.video.play().then(() => {
                        this.hasPlayedOnce = true;
                        console.log('‚úÖ Video started muted');
                        this.status.textContent = '';
                        
                        // Video plays muted - user can unmute manually
                        console.log('üí° Video playing muted - user can unmute using controls');
                        
                    }).catch(mutedError => {
                        console.log('‚ùå Muted autoplay also failed:', mutedError.message);
                        
                        // Show user interaction prompt
                        this.status.textContent = 'Click anywhere to start video';
                        this.status.style.display = 'block';
                        
                        const startVideo = () => {
                            this.video.muted = false;
                            this.video.volume = 1.0;
                            this.video.play().then(() => {
                                this.hasPlayedOnce = true;
                                this.status.textContent = '';
                                this.status.style.display = 'none';
                                console.log('‚úÖ Video started after user interaction');
                            }).catch(err => {
                                console.log('‚ùå Manual start failed:', err.message);
                            });
                        };
                        
                        document.addEventListener('click', startVideo, { once: true });
                        document.addEventListener('touchstart', startVideo, { once: true });
                    });
                });
            }

            handleVideoError() {
                this.retryCount++;
                if (this.retryCount <= this.maxRetries) {
                    this.status.textContent = `Retrying video load... (${this.retryCount}/${this.maxRetries})`;
                    setTimeout(() => {
                        this.video.load();
                        this.autoPlayVideo();
                    }, 2000);
                } else {
                    this.status.textContent = 'Video could not be loaded. Please check your connection.';
                }
            }

            handleVideoEnd() {
                this.hasPlayedOnce = true;
                this.controls.style.display = 'flex';
                this.status.textContent = 'Video completed. Choose an action:';
            }

            replayVideo() {
                console.log('üîÑ Replaying video...');
                this.video.currentTime = 0;
                this.video.muted = false;
                this.video.volume = 1.0;
                
                this.video.play().then(() => {
                    console.log('‚úÖ Video replay started successfully');
                    this.controls.style.display = 'none';
                    this.status.textContent = 'Replaying...';
                }).catch(error => {
                    console.log('‚ùå Replay failed:', error.message);
                    this.status.textContent = 'Replay failed. Please try again.';
                });
            }

            stopVideo() {
                this.video.pause();
                this.video.currentTime = 0;
                this.controls.style.display = 'none';
                this.status.textContent = 'Video stopped.';
            }
        }

        class MobileOptimizer {
            constructor() {
                this.init();
            }

            init() {
                // Prevent zoom on double tap for mobile
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (event) => {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);

                // Handle orientation changes
                this.handleOrientationChange();
                
                // Handle resize events
                window.addEventListener('resize', () => {
                    this.handleResize();
                });

                // Optimize viewport for mobile
                this.setViewportMeta();
            }

            handleOrientationChange() {
                window.addEventListener('orientationchange', () => {
                    // Delay to ensure the viewport has updated
                    setTimeout(() => {
                        this.adjustLayoutForOrientation();
                        // Force video to reload if needed
                        const video = document.getElementById('mainVideo');
                        if (video) {
                            video.style.height = '100%';
                        }
                    }, 100);
                });
            }

            handleResize() {
                // Debounce resize events
                clearTimeout(this.resizeTimeout);
                this.resizeTimeout = setTimeout(() => {
                    this.adjustLayoutForOrientation();
                }, 150);
            }

            adjustLayoutForOrientation() {
                const isLandscape = window.innerWidth > window.innerHeight;
                const isMobile = window.innerWidth <= 768;
                
                // Add orientation-specific classes
                document.body.classList.toggle('landscape', isLandscape);
                document.body.classList.toggle('mobile', isMobile);
                
                // Adjust video container height based on orientation
                const videoContainer = document.querySelector('.video-container');
                if (videoContainer && isMobile) {
                    if (isLandscape) {
                        videoContainer.style.height = '70vh';
                    } else {
                        videoContainer.style.height = '45vh';
                    }
                }
            }

            setViewportMeta() {
                const viewport = document.querySelector('meta[name="viewport"]');
                if (viewport) {
                    viewport.setAttribute('content', 
                        'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
                }
            }
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new VideoManager();
            new MobileOptimizer();
        });

        // Service Worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw-github.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
